<p>subjects works! {{ subject$ | async }}</p>

<div>position in subject component: {{ position }}</div>

<button
  [disabled]="subject$.value >= this.length"
  (click)="incrementSubject(subject$.value)"
>
  increment
</button>

<button
  [disabled]="subject$.value === 0"
  (click)="decrementSubject(subject$.value)"
>
  decrement
</button>
